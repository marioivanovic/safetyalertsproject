<div #modalAlert class="modal fade" id="alertModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ contentModal?.title }}</h5>
                <button type="button" class="btn-close" (click)="closeModal()" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                {{ contentModal?.content }}
            </div>
        </div>
    </div>
</div>
